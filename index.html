<!DOCTYPE html>
<html>
<head>
<title>E211 Yug Shah</title>
<link rel="stylesheet" href="style.css">  
</head>
<body>

<h1><b>Student Registration Form</b></h1>

<form>
  <fieldset>
    <legend><b>Personal Information</b></legend>
    <label for="name"><b>Name</b></label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email"><b>Email:</b>:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone"><b>Phone Number:</b></label>
    <input type="tel" id="phone" name="phone"><br><br>    

    <label for="gender"><b>Gender:</b></label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="courses"><b>Courses:</b></label>
    <select id="courses" name="courses">
      <option value="B.Tech">B.Tech</option>
      <option value="MBA.Tech">MBATech</option>
      <option value="B.Pharm">B.Pharm</option>
      <option value="B.Pharm + MBA">PharmaTech</option>
      <option value="BSc.Agriculture(Hons.)">BSc.Agriculture(Hons.)</option>
    </select><br><br>

    <label for="interests"><b>Interests:</b></label><br>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Coding</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Sports</label><br><br>

    <table>
        <tr>
          <th><b>Standard</b></th>
          <th><b>Grade</b></th>
        </tr>
        <tr>
          <td>12th</td>
          <td><input type="text" name="math_grade"></td>
        </tr>
        <tr>
          <td>10th</td>
          <td><input type="text" name="science_grade"></td>
        </tr>
    </table><br>

    <input type="file" id="myFile" name="filename">

    <!--<button type="file" id="myFiles" name="filenames"></button>-->

    <button type="submit">Submit Registration</button>

    <button onclick="document.getElementById('myImage').src='desktop.png'">Turn on the light</button>

    <img id="myImage" src="desktop.png">

  </fieldset>

</form>

</body>
</html>
